<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DocEase - Document Editor">
    <title>DocEase Editor</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <!-- Header (Navigation Bar) -->
    <header>
        <nav class="navbar">
            <button class="sidebar-toggle" id="sidebarToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <button class="close-sidebar" id="closeSidebar">X</button>
        <button id="newDocBtn" class="btn primary-btn">New Document</button>
        <button id="saveDocBtn" class="btn primary-btn">Save Document</button>
        <button id="deleteDocBtn" class="btn secondary-btn">Delete Document</button>
        <button id="openDocBtn" class="btn secondary-btn">Open Document</button>
        <button id="printDocBtn" class="btn secondary-btn">Print Document</button>
        <button id="savePdfBtn" class="btn secondary-btn">Save as PDF</button>
        <button id="saveDocxBtn" class="btn secondary-btn">Save as DOCX</button>
    </aside>

    <!-- Editor Section -->
    <section id="editor" class="editor">
        <div class="editor-container">
            <div class="editor-controls">
                <div id="toolbar">
                    <!-- Add formatting buttons here -->
                    <select class="ql-font"></select>
                    <select class="ql-size">
                        <option value="10px">10</option>
                        <option value="12px">12</option>
                        <option value="14px">14</option>
                        <option value="16px">16</option>
                        <option value="18px">18</option>
                        <option value="20px">20</option>
                        <option value="24px">24</option>
                        <option value="28px">28</option>
                        <option value="32px">32</option>
                        <option value="36px">36</option>
                    </select>
                    <select class="ql-header">
                        <option value="1">Heading 1</option>
                        <option value="2">Heading 2</option>
                        <option value="3">Heading 3</option>
                        <option value="4">Heading 4</option>
                        <option value="5">Heading 5</option>
                        <option value="6">Heading 6</option>
                        <option value="">Normal</option>
                    </select>
                    <button class="ql-bold"></button>
                    <button class="ql-italic"></button>
                    <button class="ql-underline"></button>
                    <button class="ql-strike"></button>
                    <select class="ql-color"></select>
                    <select class="ql-background"></select>
                    <button class="ql-script" value="sub"></button>
                    <button class="ql-script" value="super"></button>
                    <button class="ql-blockquote"></button>
                    <button class="ql-code-block"></button>
                    <button class="ql-list" value="ordered"></button>
                    <button class="ql-list" value="bullet"></button>
                    <button class="ql-indent" value="-1"></button>
                    <button class="ql-indent" value="+1"></button>
                    <button class="ql-direction" value="rtl"></button>
                    <select class="ql-align"></select>
                    <button class="ql-link"></button>
                    <button class="ql-image"></button>
                    <button class="ql-video"></button>
                    <button class="ql-formula"></button>
                    <button class="ql-clean"></button>
                </div>
            </div>
            <div id="editor-container"></div>
        </div>
    </section>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.0.0-beta.4/docx.min.js"></script>
    <script src="editor.js"></script>
</body>
</html>
